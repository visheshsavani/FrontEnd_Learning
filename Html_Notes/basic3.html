<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    ul is unordered list which start with by default bold circle.
    ol is ordered list which start with 1 2 and so on.
    dl is discription list where there is discription for each entry using dt and dl tags
    -->
    <ul>
        <li>SPD</li>
        <li>Ninja Storm</li>
        <li>Mystic Force</li>
        <li>Dino Thunder</li>
    </ul>
    <ol>
        <li>SPD</li>
        <li>Ninja Storm</li>
        <li>Mystic Force</li>
        <li>Dino Thunder</li>
    </ol>
    <dl>
        <dt>SPD</dt>
        <dd>this is the first power ranger series I watched</dd>
        <dt>Jungle Fury</dt>
        <dd>this is the second power ranger series I watched</dd>
    </dl>
    <br>
    <!-- In anchor tag link can be to type one is absolute and relative 
    absolute means when whole link of website is used
    relative means when the another tab of same website is used so the link is some what /page2 like that -->
    
    <!-- In picture tag we can set a min width for which we want image in this eg if screen size more 500 than google image will display else the
    sorce image will display -->
    <picture>
        <source media = "(min-width:500px)"
        srcset="https://imgs.search.brave.com/isNNlCEdxavdExLlCSS3nV2gb618Y7RNjUJ1aDXHBS0/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9tLm1l/ZGlhLWFtYXpvbi5j/b20vaW1hZ2VzL0kv/NTFLMTg1MU1KMUwu/anBn"/>
        <img src="images/animal_photo.jpg" width="400"  alt="animal image"/>
    </picture>
</body>
</html>
