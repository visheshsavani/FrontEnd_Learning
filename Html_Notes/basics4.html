<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Forms</title>
</head>
<body>
    <!-- Table tag is used to create tables
    th is used to make a table heading rowwise
    td is used to make table description rowwise -->
    <table>
        <tr>
            <th>Roll no</th>
            <th>Name</th>
            <th>Phone No</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John</td>
            <td>9000000000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Maria</td>
            <td>9899999999</td>
        </tr>
    </table>
    <hr>
    <h3> Learning how to make a Form </h3>
    <form>
        <!-- This is the eg of text box -->
        <label for = "fname">Name :</label>
        <input type = "text" id="fname">
        <label for = "lname">Surname :</label>
        <input type = "text" id="lname">
        <!-- This is the eg of selection of anyone -->
        <p>Choose which language you will use for DSA</p>
        <input type = "radio" name="fav" id="C++">
        <label for = "C++"> C++ </label> <br>
        <input type = "radio" name="fav" id="Java">
        <label for = "Java"> Java </label> <br>
        <input type = "radio" name="fav" id="Python">
        <label for = "Python"> Python </label> <br>
        <!-- This is the eg of checkbox -->
        <p>In which of the following fields you are interested</p>
        <input type = "checkbox" id = "WebDev">
        <label for = "WebDev">Web Development</label>
        <input type = "checkbox" id = "AIML">
        <label for = "AIML">Artificial Intelligence and Machine Learning</label>
        <input type = "checkbox" id = "DataSci">
        <label for = "DataSci">Data Science</label>
        <br>
        <br>
        <!-- This is the eg of dropdown menu -->
        <label>City : </label>
        <select>
            <option>Thane</option>
            <option>Mumbai</option>
            <option>Nashik</option>
            <option>Pune</option>
        </select>
        <br>
        <br>
        <!-- This is the eg of how to make submit button -->
        <input type = "submit" value = "Subscribe">
    </form>
</body>
</html>
